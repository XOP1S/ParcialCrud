{% extends "./base.html" %}

{% block title %} Gestion de Pacientes {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Pacientes</h2><br>
        <div class="card ">
            <div class="card-body">
                <form action="/edicionPacientes/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{paciente.codigo}}" class="form-control" placeholder="Codigo" minlength="5" maxlength="20" required readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{paciente.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{paciente.apellido}}" class="form-control" placeholder="Apellido" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtEdad" name="txtEdad" value="{{paciente.edad}}" class="form-control" placeholder="Edad" maxlength="3" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtPeso" name="txtPeso" value="{{paciente.peso}}" placeholder="Peso" class="form-control" maxlength="3" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtBpm" name="txtBpm" value="{{paciente.bpm}}" placeholder="Bpm" class="form-control" maxlength="3" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtOxigeno" name="txtOxigeno" value="{{paciente.oxigeno}}" placeholder="Oxigeno" class="form-control" maxlength="3" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtStress" name="txtStress" value="{{paciente.stress}}" placeholder="Estres" class="form-control" placeholder="E-mail" minlength="5" maxlength="50" required>
                    </div>
                    <div class="form-group d-grid gap-2 py-2">
                        <button type="submit" class="btn btn-success btn-block text-light ">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
